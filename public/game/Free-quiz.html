    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
          },
          keyframes: {

    <style>
        .quiz-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .category-card {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ff6a88 0%, #ff99ac 100%);
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .timer-ring {
            transform: rotate(-90deg);
            transition: stroke-dasharray 1s linear;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .answer-option {
            transition: all 0.3s ease;
        }
        .answer-option:hover {
            transform: scale(1.02);
        }
        .answer-option.selected {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        .answer-option.correct {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        .answer-option.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

<script>
  function translatePage(code) {
    const dropdown = document.querySelector("#google_translate_element select");
    if (!dropdown) return;
    dropdown.value = code;
    dropdown.dispatchEvent(new Event("change"));
  }

  window.addEventListener("load", () => {
    const savedLang = localStorage.getItem("quizania_lang");
    if (savedLang) {
      const waitForDropdown = setInterval(() => {
        const sel = document.querySelector("#google_translate_element select");
        if (sel) {
          clearInterval(waitForDropdown);
          translatePage(savedLang);
        }
      }, 500);
    }
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBt_ygYw6AgCcOlQYcMAn3rw6Q325IRyy4",
    authDomain: "quizania-b8292.firebaseapp.com",
    projectId: "quizania-b8292",
    storageBucket: "quizania-b8292.appspot.com",
    messagingSenderId: "94747680142",
    appId: "1:94747680142:web:520ef8559cfe766f0c58df",
    measurementId: "G-YM2LZBJNCY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const profilePreview = document.getElementById("profilePreview");
  const profilePhotoInput = document.getElementById("profilePhoto");

  profilePreview.addEventListener("click", () => profilePhotoInput.click());
  profilePhotoInput.addEventListener("change", async () => {
    const file = profilePhotoInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "Profile photo");

    const response = await fetch("https://api.cloudinary.com/v1_1/dkzjcmkha/upload", {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    if (data.secure_url) {
      const user = auth.currentUser;
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, { profilePhoto: data.secure_url }, { merge: true });
      profilePreview.src = data.secure_url;
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      const docRef = doc(db, "users", uid);
      let docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        const defaultData = {
          name: user.email,
          rechargeWallet: 0,
          winningWallet: 0,
          profilePhoto: "",
          isAdmin: false,
          matchHistory: []
        };
        await setDoc(docRef, defaultData);
        docSnap = await getDoc(docRef);
      }

      const data = docSnap.data();
      document.getElementById("recharge-wallet").innerText = data.rechargeWallet || 0;
      document.getElementById("winning-wallet").innerText = data.winningWallet || 0;
      if (data.profilePhoto) profilePreview.src = data.profilePhoto;
    } else {
      window.location.href = "login.html";
    }
  });
window.toggleSidebar = function () {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("mobileOverlay");
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
  overlay.onclick = () => {
    sidebar.classList.remove("open");
    overlay.classList.remove("show");
  };
};
  function toggleTheme() {
    document.documentElement.classList.toggle("dark");
  }
  window.withdraw = function () {
    alert("Withdraw coming soon!");
  }
  window.logout = function () {
    signOut(auth).then(() => window.location.href = 'login.html');
  }
  
  </script>

        let startTime = null;
        let questionStartTime = null;
        let totalTime = 0;

        // DOM Elements
        const homeScreen = document.getElementById('homeScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const categoriesGrid = document.getElementById('categoriesGrid');
        const categoryTitle = document.getElementById('categoryTitle');
        const questionCounter = document.getElementById('questionCounter');
        const progressBar = document.getElementById('progressBar');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const timerRing = document.getElementById('timerRing');
        const questionImage = document.getElementById('questionImage');
        const questionImg = document.getElementById('questionImg');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const quitButton = document.getElementById('quitButton');
        const categoryResult = document.getElementById('categoryResult');
        const correctAnswers = document.getElementById('correctAnswers');
        const averageTime = document.getElementById('averageTime');
        const scorePercentage = document.getElementById('scorePercentage');
        const performanceMessage = document.getElementById('performanceMessage');
        const playAgainButton = document.getElementById('playAgainButton');
        const homeButton = document.getElementById('homeButton');

        // Initialize the game
        function initializeGame() {
            renderCategories();
            setupEventListeners();
        }

        // Render categories grid
        function renderCategories() {
            const categories = Object.keys(quizData);
            const categoryIcons = {
                'General Knowledge': 'fa-brain',
                'Science': 'fa-flask',
                'History': 'fa-landmark',
                'Geography': 'fa-globe-americas',
                'Sports': 'fa-football-ball',
                'Bollywood': 'fa-film',
                'Hollywood': 'fa-video',
                'Politics': 'fa-balance-scale',
                'Mythology': 'fa-dragon',
                'Indian Culture': 'fa-temple-hindu',
                'Space & Universe': 'fa-rocket',
                'Technology': 'fa-microchip',
                'Computer Science': 'fa-laptop-code',
                'Mathematics': 'fa-calculator',
                'English Grammar': 'fa-language',
                'Logical Reasoning': 'fa-puzzle-piece',
                'Current Affairs': 'fa-newspaper',
                'Inventions & Discoveries': 'fa-lightbulb',
                'World Leaders': 'fa-crown',
                'Capitals & Countries': 'fa-flag',
                'Indian Constitution': 'fa-book-open',
                'Business & Economy': 'fa-chart-line',
                'Famous Personalities': 'fa-user-friends',
                'Books & Authors': 'fa-book',
                'Food & Health': 'fa-apple-alt',
                'Indian Festivals': 'fa-calendar-alt',
                'Animals & Nature': 'fa-leaf',
                'Art & Literature': 'fa-palette',
                'Cartoons & Comics': 'fa-smile',
                'Music & Instruments': 'fa-music',
                'Famous Monuments': 'fa-monument',
                'Freedom Fighters': 'fa-fist-raised',
                'International Organisations': 'fa-globe'
            };

            categoriesGrid.innerHTML = categories.map(category => `
                <div class="category-card p-6 text-center cursor-pointer rounded-xl shadow-lg hover:shadow-xl transform transition-all duration-300" 
                     onclick="selectCategory('${category}')">
                    <i class="fas ${categoryIcons[category] || 'fa-question'} text-4xl text-white mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">${category}</h3>
                    <p class="text-sm text-white opacity-90">20 Questions</p>
                </div>
            `).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            quitButton.addEventListener('click', quitGame);
            playAgainButton.addEventListener('click', playAgain);
            homeButton.addEventListener('click', goHome);
        }

        // Select category and start quiz
        function selectCategory(category) {
            currentCategory = category;
            currentQuestions = shuffleArray([...quizData[category]]).slice(0, 20);
            currentQuestionIndex = 0;
            score = 0;
            totalTime = 0;
            startTime = Date.now();
            
            categoryTitle.textContent = category;
            showScreen('quiz');
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            questionStartTime = Date.now();
            
            // Update UI
            questionCounter.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / 20) * 100}%`;
            questionText.textContent = question.question;
            
            // Handle image if present
            if (question.imageUrl) {
                questionImg.src = question.imageUrl;
                questionImage.classList.remove('hidden');
            } else {
                questionImage.classList.add('hidden');
            }
            
            // Render options
            optionsContainer.innerHTML = question.options.map((option, index) => `
                <button class="answer-option w-full p-4 text-left bg-white border-2 border-gray-200 rounded-lg hover:border-blue-400 hover:bg-blue-50 transition-all"
                        onclick="selectAnswer(${index})">
                    <span class="font-medium">${String.fromCharCode(65 + index)}.</span> ${option}
                </button>
            `).join('');
            
            // Start timer
            startTimer();
        }

        // Start question timer
        function startTimer() {
            timeLeft = 20;
            timeLeftDisplay.textContent = timeLeft;
            updateTimerRing();
            
            timer = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                updateTimerRing();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(-1); // Auto-select with no answer
                }
            }, 1000);
        }

        // Update timer ring visual
        function updateTimerRing() {
            const circumference = 2 * Math.PI * 50;
            const progress = (timeLeft / 20) * circumference;
            timerRing.style.strokeDasharray = `${progress} ${circumference}`;
        }

        // Select answer
        function selectAnswer(selectedIndex) {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.correct;
            const questionTime = Date.now() - questionStartTime;
            totalTime += questionTime;
            
            if (isCorrect) {
                score++;
            }
            
            // Show correct answer
            const options = document.querySelectorAll('.answer-option');
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
                option.disabled = true;
            });
            
            // Move to next question after delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < 20) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        // Show results screen
        function showResults() {
            const averageTimePerQuestion = Math.round(totalTime / (20 * 1000));
            const percentage = Math.round((score / 20) * 100);
            
            categoryResult.textContent = currentCategory;
            correctAnswers.textContent = `${score} / 20`;
            averageTime.textContent = `${averageTimePerQuestion}s`;
            scorePercentage.textContent = `${percentage}%`;
            
            // Performance message
            let message = '';
            if (percentage >= 90) {
                message = 'Outstanding! You\'re a genius! üåü';
            } else if (percentage >= 80) {
                message = 'Excellent work! Very impressive! üëè';
            } else if (percentage >= 70) {
                message = 'Good job! Keep it up! üëç';
            } else if (percentage >= 60) {
                message = 'Not bad! Room for improvement. üìö';
            } else {
                message = 'Keep learning and try again! üí™';
            }
            performanceMessage.textContent = message;
            
            showScreen('results');
        }

        // Quit game
        function quitGame() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            showScreen('home');
        }

        // Play again with same category
        function playAgain() {
            selectCategory(currentCategory);
        }

        // Go to home screen
        function goHome() {
            showScreen('home');
        }

        // Show specific screen
        function showScreen(screen) {
            homeScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            
            switch(screen) {
                case 'home':
                    homeScreen.classList.remove('hidden');
                    break;
                case 'quiz':
                    quizScreen.classList.remove('hidden');
                    break;
                case 'results':
                    resultsScreen.classList.remove('hidden');
                    break;
            }
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
